<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>jQuery.Disposable Spec Runner</title>


  <link rel="stylesheet" type="text/css" href="lib/jasmine/jasmine.css">


  <!-- jasmine -->
  <script src="lib/jasmine/jasmine.js"></script>
  <script src="lib/jasmine/jasmine-html.js"></script>
  <!-- jquery -->
  <script src="lib/jquery/jquery.js"></script>
  <!-- bem -->
  <script src="lib/bem/i-jquery__inherit.js"></script>
  <script src="lib/bem/i-jquery__is-empty-object.js"></script>
  <script src="lib/bem/i-jquery__identify.js"></script>
  <script src="lib/bem/i-jquery__observable.js"></script>
  <script src="lib/bem/i-bem.js"></script>
  <!-- ymaps -->
  <script src="http://api-maps.yandex.ru/2.0-stable/?load=package.full&lang=ru-RU" type="text/javascript"></script>
  <!-- jquery.disposable -->
  <script src="src/disposable.jquery.js"></script>
  <script src="src/modules/disposable-callback.js"></script>
  <script src="src/modules/disposable-jq.js"></script>
  <script src="src/modules/disposable-bem.js"></script>
  <script src="src/modules/disposable-ymaps.js"></script>
  <script src="src/modules/disposable-on_helper.js"></script>


  <!-- SPEC -->
  <script type="text/javascript" src="spec/disposable.jquery.spec.js"></script>
  <script type="text/javascript" src="spec/modules/disposable-callback.spec.js"></script>
  <script type="text/javascript" src="spec/modules/disposable-jq.spec.js"></script>
  <script type="text/javascript" src="spec/modules/disposable-bem.spec.js"></script>
  <script type="text/javascript" src="spec/modules/disposable-ymaps.spec.js"></script>
  <script type="text/javascript" src="spec/modules/disposable-on_helper.spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>
<body>

</body>
</html>
